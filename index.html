<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
	   <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Task Buddy</title>
      <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <main>
         <div class="card">
            <h2 class="card-heading heading">Task Buddy</h2>
            <ul class="items-list"></ul>
            <div class="empty-list">
               <p class="empty-info">No items in list, add some new</p>
               <img src="images/relaxed.jpg" alt="Man resting on sofa" class="idle">
            </div>
            <div class="new-item">
               <input type="text" name="" value="" class="add-item">
               <i class="material-icons add-item-icon">add</i>
            </div>
         </div>
      </main>
      <script src="main.js"></script>
   </body>
</html>
